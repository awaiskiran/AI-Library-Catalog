<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Library Catalog</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter keyword…" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
    <h2>Results:</h2>
    <ul>
        {% for book in results %}
        <li>
            <b>{{book.Title}}</b> — {{book.Author}} ({{book.Year}})
            <br>Subject: {{book.Subject}}
            <br>Classification: {{book.Classification}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
